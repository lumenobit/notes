<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="My Notes">
    <meta property="og:site_name" content="My Notes">
    <meta property="og:url" content="www.lumenobit.com">
    <meta property="og:description" content="This is a demo application to keep my notes.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://lumenobit.github.io/notes-ui/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>My Notes</h1>
        <a href="https://github.com/lumenobit/notes" target="_blank">
            <i class="bi bi-github"></i>
        </a>
    </header>

    <main>
        <div id="noteList" class="note-list"></div>
    </main>

    <button class="btn btn-primary btn-icon btn-bottom-right" onclick="openNoteEditor()">
        <i class="bi bi-plus"></i>
    </button>

    <div id="noteEditorModal" class="modal hide">
        <div class="modal-wrapper">
            <div class="modal-content-header">
                <h1 id="noteHeader">
                    Create a Note
                </h1>
                <button class="btn btn-icon-inline" onclick="closeNoteEditor()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-content">
                <textarea class="note-editor" id="noteEditor" placeholder="Type your note here..."
                    oninput="onInputChange()"></textarea>
                <div class="modal-footer mt-10">
                    <div>
                        <button id="deleteNoteBtn" class="btn btn-icon-inline btn-danger" onclick="deleteNote()">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-secondary mr-5" onclick="closeNoteEditor()">
                            Cancel
                        </button>
                        <button id="saveBtn" class="btn btn-primary" onclick="saveNote()">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop" onclick="closeNoteEditor()"></div>
    </div>

    <div id="loader" class="modal">
        <div class="modal-wrapper loader-wrapper">
            <div class="loader"></div>
            <span class="loader-text">Please wait...</span>
        </div>
        <div class="modal-backdrop"></div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
